                    <path d="M15.4478 8.00195C15.4478 12.006 12.2018 15.252 8.19777 15.252C4.19369 15.252 0.947754 12.006 0.947754 8.00195C0.947754 3.99789 4.19369 0.751953 8.19777 0.751953C12.2018 0.751953 15.4478 3.99789 15.4478 8.00195Z" stroke="white" stroke-width="1.5"/>

                    <rect x="7.7478" y="3.55188" width="0.900001" height="8.90001" rx="0.450001" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>

                    <path d="M15.3901 8.00244C15.3901 12.0085 12.1523 15.2524 8.16293 15.2524C4.17351 15.2524 0.935791 12.0085 0.935791 8.00244C0.935791 3.99635 4.17351 0.752441 8.16293 0.752441C12.1523 0.752441 15.3901 3.99635 15.3901 8.00244Z" stroke="white" stroke-width="1.5"/>

                    <rect width="0.898716" height="7.88873" rx="0.449358" transform="matrix(0.706094 0.708118 -0.706094 0.708118 12.0408 5.89111)" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>

                    <path d="M15.25 8.00244C15.25 12.0065 12.0041 15.2524 8.00001 15.2524C3.99594 15.2524 0.75 12.0065 0.75 8.00244C0.75 3.99838 3.99594 0.752441 8.00001 0.752441C12.0041 0.752441 15.25 3.99838 15.25 8.00244Z" stroke="white" stroke-width="1.5"/>

                    <rect x="10.8284" y="4.44763" width="0.900001" height="8.90001" rx="0.450001" transform="rotate(45 10.8284 4.44763)" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>

            </svg> 
            Фильтр
        </button>
    </div>
</div>

    <app-filter [class.open]="filterToggle$ | async"></app-filter>
